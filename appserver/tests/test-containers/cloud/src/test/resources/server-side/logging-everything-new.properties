# used by VerboseLoggingITest to check the server is able to start and stop with full logging

handlers=fish.payara.jul.handler.PayaraLogHandler

fish.payara.jul.handler.PayaraLogHandler.compressOnRotation=false
fish.payara.jul.handler.PayaraLogHandler.bufferCapacity=10000
fish.payara.jul.handler.PayaraLogHandler.bufferTimeout=30
fish.payara.jul.handler.PayaraLogHandler.excludeFields=timeMillis,levelValue
fish.payara.jul.handler.PayaraLogHandler.formatter=fish.payara.jul.formatter.ODLLogFormatter
#fish.payara.jul.handler.PayaraLogHandler.formatter=fish.payara.jul.formatter.UniformLogFormatter
#fish.payara.jul.handler.PayaraLogHandler.formatter=fish.payara.jul.formatter.OneLineFormatter
fish.payara.jul.handler.PayaraLogHandler.file=${com.sun.aas.instanceRoot}/logs/server.log
fish.payara.jul.handler.PayaraLogHandler.flushFrequency=1000
fish.payara.jul.handler.PayaraLogHandler.level=ALL
fish.payara.jul.handler.PayaraLogHandler.logFormatDateFormat=HH:mm:ss.SSS
fish.payara.jul.handler.PayaraLogHandler.logStandardStreams=false
fish.payara.jul.handler.PayaraLogHandler.logtoConsole=false
fish.payara.jul.handler.PayaraLogHandler.logtoFile=true
fish.payara.jul.handler.PayaraLogHandler.maxHistoryFiles=0
fish.payara.jul.handler.PayaraLogHandler.multiLineMode=true
fish.payara.jul.handler.PayaraLogHandler.retainErrorsStasticsForHours=0
fish.payara.jul.handler.PayaraLogHandler.rotationLimitInBytes=2000000000
fish.payara.jul.handler.PayaraLogHandler.rotationTimelimitInMinutes=0
fish.payara.jul.handler.PayaraLogHandler.rotationOnDateChange=false

.level=ALL
javax.management.mbeanserver.level=OFF
com.hazelcast.level=OFF
