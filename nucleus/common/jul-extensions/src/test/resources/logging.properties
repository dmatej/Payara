handlers=fish.payara.jul.handler.SimpleLogHandler
fish.payara.jul.handler.SimpleLogHandler.useErrorStream=true

fish.payara.jul.handler.PayaraLogHandler.formatter=fish.payara.jul.formatter.OneLineFormatter
fish.payara.jul.handler.PayaraLogHandler.formatter.size.class=1

.level=FINEST
fish.payara.acme.PayaraLogManagerLifeCycleTest.level=FINE

fish.payara.acme.cfg.boolean.false=false
fish.payara.acme.cfg.boolean.true=true
fish.payara.acme.cfg.boolean.incorrect=This value is not a boolean

# JUnit uses logging too and can cause deadlock, because tries to log between test phases
# when we locked logging. Then it cannot run test which would unlock it.
# This scenario is possible if user would implement reconfiguration/flush action which would not end.
org.junit.level=OFF
